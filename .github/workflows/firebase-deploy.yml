name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_THINGS_TO_COMPLETE }}
      PROJECT_ID: things-to-complete

    steps:
      - uses: actions/checkout@v3

      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'
      #     cache: 'pnpm'
      #     cache-dependency-path: pnpm-lock.yaml

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Frontend dependencies
        run: pnpm install

      - name: Build Frontend
        run: pnpm run build

      - name: Deploy Frontend to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_THINGS_TO_COMPLETE }}"
          channelId: live
          projectId: ${{ env.PROJECT_ID }}

      - name: Install Functions dependencies
        run: npm install
        working-directory: ./functions

      - uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ env.GOOGLE_APPLICATION_CREDENTIALS }}'

      - name: Deploy functions
        run: |
          firebase deploy -f --only functions --project ${{ env.PROJECT_ID }}
