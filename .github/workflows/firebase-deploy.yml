name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'
      #     cache: 'pnpm'
      #     cache-dependency-path: pnpm-lock.yaml

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Frontend dependencies
        run: pnpm install

      - name: Build Frontend
        run: pnpm run build

      - name: Deploy Frontend to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_THINGS_TO_COMPLETE }}"
          channelId: live
          projectId: things-to-complete

      - name: Install Functions dependencies
        run: npm install
        working-directory: ./functions

      - name: Deploy Functions
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: |
          npm install -g firebase-tools
          echo "$FIREBASE_SERVICE_ACCOUNT_KEY" > service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS="service-account.json"
          firebase deploy --only functions --project things-to-complete
          rm service-account.json
